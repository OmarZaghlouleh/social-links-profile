<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor - Social links profile</title>
  <link rel="stylesheet" href="css/normlize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div class="card">
      <!-- Avatar -->
      <div class="avatar">
        <img src="../assets/images/avatar-jessica.jpeg" alt="avatar-jessica">
      </div>
      <!-- Name -->
      <h1 class="name">Jessica Randall</h1>
      <!-- Location -->
      <h1 class="location">London, United Kingdom</h1>
      <!-- Position -->
      <h1 class="position">"Front-end developer and avid reader."</h1>
      <!-- Buttons -->
      <div class="buttons">
         <!-- Github -->
       <div class="button">GitHub</div>
       <!-- Frontend Mentor -->
       <div class="button">Frontend Mentor</div>
       <!-- Linkedin -->
       <div class="button">LinkedIn</div>
       <!-- Twitter -->
       <div class="button">Twitter</div>
       <!-- Instagram -->
       <div class="button">Instagram</div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a class="link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
        Mentor</a>.
      Coded by <a class="link" href="https://omarzaghlouleh.github.io" target="_blank">Omar Zaghlouleh</a>.
    </div>
  </main>
</body>
</html>
